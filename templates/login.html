<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - AirGuard</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Bootstrap Icons desde CDN: íconos como el de basurero, lápiz, etc. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>

  <header>
    <div class="header-container">
      <div class="logo-wrapper">
        <img src="/static/img/logo.png" class="logo" alt="AirGuard Logo">
      </div>

      <!-- Este nav debe estar aquí dentro -->
      <nav id="main-menu" class="nav-buttons">
        <a href="/" class="back-btn"><i class="bi bi-box-arrow-left"></i> Regresar a Mainpage</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Iniciar sesión</h2>

      <form id="login-form" method="POST">
        <input type="email" name="email" placeholder="Correo electrónico" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button class="login-button" type="submit">Entrar</button>
      </form>

      <!-- Google Sign-In -->
      <div id="google-btn"></div>

      <a class="links" href="/register">¿No tienes una cuenta? Regístrate</a>
    </div>
  </main>
  
  <!-- toast general de mensaje de error o success -->
  <div id="toast-mensaje" class="toast hidden"></div>

  <script src="/static/js/login.js" defer></script>
</body>

</html>
