<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión - AirGuard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
        <div class="card shadow-lg p-4 login-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 text-primary fw-bold">Iniciar sesión</h2>
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Correo electrónico" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="/register" class="text-decoration-none text-secondary">¿No tienes una cuenta? <strong>Regístrate</strong></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
